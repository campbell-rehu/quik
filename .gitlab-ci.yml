build-fe:
  image: node:13.12.0-alpine
  stage: build
  script:
    - echo "Building front-end project..."
    - npm install
    - npm build
  artifacts:
    paths:
      - 'build/'
    expire_in: 3 days

test-job1:
  stage: test
  script:
    - echo "This job tests something"

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
