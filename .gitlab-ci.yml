stages:
  - test
  - build
  - docker
  - deploy

test-fe:
  image: node:13.12.0-alpine
  stage: test
  script:
    - npm install
    - CI=true npm test

build-fe:
  image: node:13.12.0-alpine
  stage: build
  environment: production
  script:
    - npm install
    - SERVER=$QUIK_SERVER_URL BUILD_PATH=./fe-build npm run build
  artifacts:
    paths:
      - 'fe-build/'
    expire_in: 3 days

docker_front_end_image_build_release:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: ['']
  stage: docker
  # only:
  #   - tags
  environment: production
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    # - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE/quik-fe:$CI_COMMIT_TAG
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE/quik-fe:latest

build-fe:
  image: node:13.12.0-alpine
  stage: build
  environment: production
  script:
    - cd server/
    - npm install
    - npm run build
  artifacts:
    paths:
      - 'be-build/'
    expire_in: 3 days

docker_back_end_image_build_release:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: ['']
  stage: docker
  # only:
  #   - tags
  environment: production
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    # - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE/quik-fe:$CI_COMMIT_TAG
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/server/Dockerfile.prod --destination $CI_REGISTRY_IMAGE/quik-be:latest

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
