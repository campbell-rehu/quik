build-fe:
  stage: build
  script:
    - echo "Building front-end project..."
    - NODE_ENV=production
    - npm i
    - npm build
  artifacts:
    paths:
      - './build'
    expire_in: 3 days

test-job1:
  stage: test
  script:
    - echo "This job tests something"

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
